<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Portal Login - ConvoAI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .login-body {
            padding: 2rem;
        }
        
        .form-control {
            border: none;
            border-bottom: 2px solid #e9ecef;
            border-radius: 0;
            padding: 0.75rem 0;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            box-shadow: none;
            border-bottom-color: #667eea;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .loading {
            display: none;
        }
        
        .loading.show {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-cog fa-3x mb-3"></i>
            <h2>Service Portal</h2>
            <p class="mb-0">ConvoAI Administrative Access</p>
        </div>
        
        <div class="login-body">
            <div id="alertContainer"></div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-0">
                            <i class="fas fa-envelope text-muted"></i>
                        </span>
                        <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-0">
                            <i class="fas fa-lock text-muted"></i>
                        </span>
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <select class="form-control" id="role" required>
                        <option value="">Select Access Level</option>
                        <option value="service">Service Agent</option>
                        <option value="admin">Administrator</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary btn-login w-100">
                    <span class="btn-text">Access Service Portal</span>
                    <span class="loading">
                        <i class="fas fa-spinner fa-spin"></i> Authenticating...
                    </span>
                </button>
            </form>
            
            <div class="text-center mt-4">
                <small class="text-muted">
                    <i class="fas fa-shield-alt"></i>
                    Authorized personnel only
                </small>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <script>
        class ServicePortalLogin {
            constructor() {
                this.setupEventListeners();
                this.checkExistingAuth();
            }

            setupEventListeners() {
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });
            }

            checkExistingAuth() {
                const token = localStorage.getItem('servicePortalToken');
                if (token) {
                    // Verify token is still valid
                    axios.get('/api/service-portal/dashboard', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    }).then(() => {
                        // Token is valid, redirect to service portal
                        this.redirectToPortal();
                    }).catch(() => {
                        // Token is invalid, remove it
                        localStorage.removeItem('servicePortalToken');
                    });
                }
            }

            async handleLogin() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const role = document.getElementById('role').value;

                if (!email || !password || !role) {
                    this.showAlert('Please fill in all fields', 'danger');
                    return;
                }

                this.setLoading(true);
                this.clearAlerts();

                try {
                    const response = await axios.post('/api/admin-login', {
                        email,
                        password,
                        role
                    });

                    if (response.data.success && response.data.token) {
                        // Store token
                        localStorage.setItem('servicePortalToken', response.data.token);
                        
                        // Show success message
                        this.showAlert('Login successful! Redirecting...', 'success');
                        
                        // Redirect after short delay
                        setTimeout(() => {
                            this.redirectToPortal();
                        }, 1000);
                    } else {
                        this.showAlert('Login failed. Please try again.', 'danger');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    const message = error.response?.data?.message || 'Login failed. Please check your credentials.';
                    this.showAlert(message, 'danger');
                } finally {
                    this.setLoading(false);
                }
            }

            redirectToPortal() {
                window.location.href = '/service-portal-dashboard';
            }

            setLoading(loading) {
                const btnText = document.querySelector('.btn-text');
                const loadingSpan = document.querySelector('.loading');
                const submitBtn = document.querySelector('button[type="submit"]');

                if (loading) {
                    btnText.style.display = 'none';
                    loadingSpan.classList.add('show');
                    submitBtn.disabled = true;
                } else {
                    btnText.style.display = 'inline';
                    loadingSpan.classList.remove('show');
                    submitBtn.disabled = false;
                }
            }

            showAlert(message, type) {
                const alertContainer = document.getElementById('alertContainer');
                const alertHTML = `
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
                alertContainer.innerHTML = alertHTML;
            }

            clearAlerts() {
                document.getElementById('alertContainer').innerHTML = '';
            }
        }

        // Initialize the login system
        document.addEventListener('DOMContentLoaded', () => {
            new ServicePortalLogin();
        });
    </script>
</body>
</html>
