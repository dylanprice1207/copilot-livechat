<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Configuration - Live Chat Admin</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/agent.css">
    <style>
        .ai-config-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .config-section {
            margin-bottom: 3rem;
            padding: 2rem;
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            background: #f8f9fa;
        }
        
        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .section-header h3 {
            margin: 0;
            color: #333;
            font-size: 1.5rem;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 1rem;
            background: #dc3545;
        }
        
        .status-indicator.connected {
            background: #28a745;
        }
        
        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: end;
        }
        
        .form-group {
            flex: 1;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #1e88e5 0%, #1565c0 100%);
            color: white;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .status-display {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid #1e88e5;
            margin-top: 1rem;
        }
        
        .department-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .department-card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            border: 1px solid #e1e5e9;
            position: relative;
        }
        
        .department-header {
            display: flex;
            align-items: center;
            justify-content: between;
            margin-bottom: 1rem;
        }
        
        .department-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: #333;
        }
        
        .department-path {
            font-family: monospace;
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8rem;
            color: #666;
            margin-left: auto;
        }
        
        .department-stats {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1e88e5;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
        }
        
        .test-response {
            background: #e8f5e8;
            border: 1px solid #28a745;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-style: italic;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            border: 1px solid #f5c6cb;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            border: 1px solid #c3e6cb;
        }

        .input-group {
            position: relative;
        }

        .input-group input[type="password"] {
            padding-right: 50px;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <h1>ðŸ¤– AI Configuration</h1>
            <div class="user-info">
                <a href="/agent.html" class="btn btn-secondary">â† Back to Agent Dashboard</a>
            </div>
        </header>

        <div class="ai-config-container">
            <!-- OpenAI Configuration -->
            <div class="config-section">
                <div class="section-header">
                    <h3>ðŸ”‘ OpenAI Configuration</h3>
                    <div id="openaiStatus" class="status-indicator"></div>
                </div>
                
                <form id="openaiConfigForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="apiKey">OpenAI API Key *</label>
                            <div class="input-group">
                                <input type="password" id="apiKey" name="apiKey" placeholder="sk-..." required>
                                <button type="button" class="toggle-password" onclick="togglePassword('apiKey')">ðŸ‘ï¸</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="organizationId">Organization ID (Optional)</label>
                            <input type="text" id="organizationId" name="organizationId" placeholder="org-...">
                        </div>
                        <div class="form-group">
                            <label>&nbsp;</label>
                            <button type="submit" class="btn btn-primary">Configure AI</button>
                        </div>
                    </div>
                </form>

                <div class="form-row" style="margin-top: 1rem;">
                    <button id="testAI" class="btn btn-success" disabled>Test Connection</button>
                    <button id="clearAI" class="btn btn-danger" disabled>Clear Configuration</button>
                </div>

                <div id="aiStatusDisplay" class="status-display" style="display: none;">
                    <strong>Status:</strong> <span id="statusText">Not configured</span><br>
                    <strong>API Key:</strong> <span id="apiKeyDisplay">Not set</span><br>
                    <strong>Organization:</strong> <span id="orgDisplay">Default</span>
                </div>

                <div id="testResult" style="display: none;"></div>
            </div>

            <!-- Department Overview -->
            <div class="config-section">
                <div class="section-header">
                    <h3>ðŸ¢ Department Structure</h3>
                    <button id="refreshDepartments" class="btn btn-secondary">ðŸ”„ Refresh</button>
                </div>
                
                <div id="departmentOverview">
                    <!-- Department cards will be populated here -->
                </div>
            </div>

            <!-- Organization Overview -->
            <div class="config-section">
                <div class="section-header">
                    <h3>ðŸ“Š Organization Overview</h3>
                </div>
                
                <div id="organizationStats">
                    <!-- Organization stats will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        class AIConfigManager {
            constructor() {
                this.initializeEventListeners();
                this.loadInitialData();
            }

            initializeEventListeners() {
                // OpenAI Configuration
                document.getElementById('openaiConfigForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.configureOpenAI();
                });

                document.getElementById('testAI').addEventListener('click', () => {
                    this.testOpenAI();
                });

                document.getElementById('clearAI').addEventListener('click', () => {
                    this.clearOpenAI();
                });

                document.getElementById('refreshDepartments').addEventListener('click', () => {
                    this.loadDepartments();
                });
            }

            async loadInitialData() {
                await this.checkOpenAIStatus();
                await this.loadDepartments();
            }

            async configureOpenAI() {
                const apiKey = document.getElementById('apiKey').value.trim();
                const organizationId = document.getElementById('organizationId').value.trim();

                if (!apiKey) {
                    this.showError('API Key is required');
                    return;
                }

                try {
                    const response = await fetch('/api/ai/openai/configure', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            apiKey: apiKey,
                            organizationId: organizationId || null
                        })
                    });

                    const result = await response.json();
                    
                    if (result.success) {
                        this.showSuccess('OpenAI configured successfully!');
                        await this.checkOpenAIStatus();
                        document.getElementById('openaiConfigForm').reset();
                    } else {
                        this.showError(result.message || 'Failed to configure OpenAI');
                    }
                } catch (error) {
                    console.error('Configure error:', error);
                    this.showError('Network error: ' + error.message);
                }
            }

            async testOpenAI() {
                try {
                    document.getElementById('testAI').disabled = true;
                    document.getElementById('testAI').textContent = 'Testing...';

                    const response = await fetch('/api/ai/openai/test', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    const result = await response.json();
                    
                    if (result.success) {
                        this.showTestResponse(result.testResponse, result.usage);
                    } else {
                        this.showError(result.message || 'Test failed');
                    }
                } catch (error) {
                    console.error('Test error:', error);
                    this.showError('Test failed: ' + error.message);
                } finally {
                    document.getElementById('testAI').disabled = false;
                    document.getElementById('testAI').textContent = 'Test Connection';
                }
            }

            async clearOpenAI() {
                if (!confirm('Are you sure you want to clear the OpenAI configuration?')) {
                    return;
                }

                try {
                    const response = await fetch('/api/ai/openai/clear', {
                        method: 'DELETE'
                    });

                    const result = await response.json();
                    
                    if (result.success) {
                        this.showSuccess('OpenAI configuration cleared');
                        await this.checkOpenAIStatus();
                    } else {
                        this.showError(result.message || 'Failed to clear configuration');
                    }
                } catch (error) {
                    console.error('Clear error:', error);
                    this.showError('Network error: ' + error.message);
                }
            }

            async checkOpenAIStatus() {
                try {
                    const response = await fetch('/api/ai/openai/status');
                    const result = await response.json();
                    
                    if (result.success) {
                        this.updateStatusDisplay(result.status);
                    }
                } catch (error) {
                    console.error('Status check error:', error);
                }
            }

            async loadDepartments() {
                try {
                    const response = await fetch('/api/ai/departments');
                    const result = await response.json();
                    
                    if (result.success) {
                        this.displayDepartments(result.departments, result.overview);
                    } else {
                        this.showError('Failed to load departments: ' + result.message);
                    }
                } catch (error) {
                    console.error('Load departments error:', error);
                    this.showError('Failed to load departments: ' + error.message);
                }
            }

            updateStatusDisplay(status) {
                const statusIndicator = document.getElementById('openaiStatus');
                const statusDisplay = document.getElementById('aiStatusDisplay');
                const testBtn = document.getElementById('testAI');
                const clearBtn = document.getElementById('clearAI');

                if (status.configured) {
                    statusIndicator.classList.add('connected');
                    testBtn.disabled = false;
                    clearBtn.disabled = false;
                } else {
                    statusIndicator.classList.remove('connected');
                    testBtn.disabled = true;
                    clearBtn.disabled = true;
                }

                document.getElementById('statusText').textContent = status.configured ? 'Configured' : 'Not configured';
                document.getElementById('apiKeyDisplay').textContent = status.apiKeyPreview || 'Not set';
                document.getElementById('orgDisplay').textContent = status.organization || 'Default';
                
                statusDisplay.style.display = 'block';
            }

            displayDepartments(departments, overview) {
                const container = document.getElementById('departmentOverview');
                const statsContainer = document.getElementById('organizationStats');
                
                // Display department cards
                let html = '<div class="department-grid">';
                
                Object.entries(departments).forEach(([id, dept]) => {
                    if (dept.type === 'department') {
                        const stats = overview.departments[id] || {};
                        html += `
                            <div class="department-card">
                                <div class="department-header">
                                    <div class="department-name">${dept.name}</div>
                                    <div class="department-path">${dept.path}</div>
                                </div>
                                <p>${dept.description}</p>
                                <div class="department-stats">
                                    <div class="stat">
                                        <div class="stat-value">${stats.agentsOnline || 0}</div>
                                        <div class="stat-label">Online</div>
                                    </div>
                                    <div class="stat">
                                        <div class="stat-value">${stats.totalAgents || 0}</div>
                                        <div class="stat-label">Total Agents</div>
                                    </div>
                                    <div class="stat">
                                        <div class="stat-value">${stats.queueSize || 0}</div>
                                        <div class="stat-label">Queue</div>
                                    </div>
                                </div>
                                <div style="margin-top: 1rem;">
                                    <span style="display: inline-block; width: 8px; height: 8px; border-radius: 50%; background: ${stats.aiEnabled ? '#28a745' : '#dc3545'}; margin-right: 5px;"></span>
                                    AI ${stats.aiEnabled ? 'Enabled' : 'Disabled'}
                                </div>
                            </div>
                        `;
                    }
                });
                
                html += '</div>';
                container.innerHTML = html;

                // Display organization overview
                statsContainer.innerHTML = `
                    <div class="department-grid">
                        <div class="department-card">
                            <h4>ðŸ“Š Overall Statistics</h4>
                            <div class="department-stats">
                                <div class="stat">
                                    <div class="stat-value">${overview.totalAgents}</div>
                                    <div class="stat-label">Total Agents</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-value">${overview.totalQueue}</div>
                                    <div class="stat-label">Total Queue</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-value">${Object.keys(overview.departments).length}</div>
                                    <div class="stat-label">Departments</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            showTestResponse(response, usage) {
                const container = document.getElementById('testResult');
                container.innerHTML = `
                    <div class="test-response">
                        <strong>âœ… AI Test Response:</strong><br>
                        "${response}"
                        <div style="margin-top: 10px; font-size: 0.9em; color: #666;">
                            <strong>Usage:</strong> ${usage?.total_tokens || 'N/A'} tokens
                        </div>
                    </div>
                `;
                container.style.display = 'block';
            }

            showError(message) {
                const container = document.getElementById('testResult');
                container.innerHTML = `<div class="error-message">âŒ ${message}</div>`;
                container.style.display = 'block';
            }

            showSuccess(message) {
                const container = document.getElementById('testResult');
                container.innerHTML = `<div class="success-message">âœ… ${message}</div>`;
                container.style.display = 'block';
            }
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'ðŸ™ˆ';
            } else {
                input.type = 'password';
                button.textContent = 'ðŸ‘ï¸';
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new AIConfigManager();
        });
    </script>
</body>
</html>
