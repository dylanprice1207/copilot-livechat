<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - ConvoAI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .org-header {
            margin-bottom: 30px;
        }

        .org-name {
            font-size: 2.2em;
            font-weight: 700;
            color: #4a5568;
            margin-bottom: 8px;
        }

        .org-subtitle {
            color: #718096;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .login-icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            margin: 0 auto 25px;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
        }

        .input-icon input {
            padding-left: 50px;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #5a67d8;
            text-decoration: underline;
        }

        .divider {
            margin: 30px 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 20px;
            color: #718096;
            font-weight: 500;
        }

        .magic-login {
            background: #f7fafc;
            border: 2px dashed #cbd5e0;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .magic-login h4 {
            color: #4a5568;
            margin-bottom: 10px;
        }

        .magic-login p {
            color: #718096;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #c6f6d5;
            color: #22543d;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .loading-spinner {
            display: none;
            margin-right: 10px;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 15px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        @media (max-width: 768px) {
            .login-container {
                margin: 20px;
                padding: 30px 25px;
            }

            .org-name {
                font-size: 1.8em;
            }

            .back-link {
                position: relative;
                top: auto;
                left: auto;
                display: inline-block;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <div class="login-container">
        <div class="org-header">
            <div class="login-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1 class="org-name" id="orgName">Loading...</h1>
            <p class="org-subtitle">Admin Portal Access</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" class="form-input" placeholder="Enter your username" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <i class="loading-spinner fas fa-spinner fa-spin"></i>
                <i class="fas fa-sign-in-alt"></i>
                Sign In to Admin Portal
            </button>

            <a href="#" class="forgot-password" onclick="showForgotPassword()">
                Forgot your password?
            </a>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <div class="magic-login">
            <h4><i class="fas fa-magic"></i> Magic Link Access</h4>
            <p>If you have a magic login link, simply click it to access the admin portal directly. Magic links are sent by global administrators for secure, temporary access.</p>
        </div>
    </div>

    <script>
        class OrgAdminLogin {
            constructor() {
                this.orgSlug = this.getOrgSlug();
                this.init();
            }

            getOrgSlug() {
                const pathParts = window.location.pathname.split('/');
                return pathParts[1]; // /{orgSlug}/admin
            }

            async init() {
                console.log('ðŸ” Initializing organization admin login for:', this.orgSlug);
                
                try {
                    await this.loadOrganizationInfo();
                    this.setupEventListeners();
                } catch (error) {
                    console.error('Failed to initialize login:', error);
                    this.showError('Failed to load organization information');
                }
            }

            async loadOrganizationInfo() {
                try {
                    const response = await fetch(`/api/${this.orgSlug}/info`);
                    if (response.ok) {
                        const orgData = await response.json();
                        document.getElementById('orgName').textContent = orgData.name;
                        document.title = `${orgData.name} - Admin Login`;
                    } else {
                        throw new Error('Organization not found');
                    }
                } catch (error) {
                    document.getElementById('orgName').textContent = 'Organization';
                    throw error;
                }
            }

            setupEventListeners() {
                const loginForm = document.getElementById('loginForm');
                loginForm.addEventListener('submit', (e) => this.handleLogin(e));

                // Check for enter key on inputs
                const inputs = document.querySelectorAll('.form-input');
                inputs.forEach(input => {
                    input.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            e.preventDefault();
                            this.handleLogin(e);
                        }
                    });
                });
            }

            async handleLogin(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;

                if (!username || !password) {
                    this.showError('Please enter both username and password');
                    return;
                }

                this.setLoading(true);
                this.hideMessages();

                try {
                    const response = await fetch('/api/admin-login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username,
                            password,
                            organizationSlug: this.orgSlug,
                            targetRole: 'org-admin'
                        })
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        this.showSuccess('Login successful! Redirecting to admin portal...');
                        
                        // Store auth token
                        if (data.token) {
                            sessionStorage.setItem('orgAdminToken', data.token);
                        }

                        // Redirect to admin portal
                        setTimeout(() => {
                            window.location.href = `/${this.orgSlug}/admin?token=${data.token}`;
                        }, 1500);

                    } else {
                        throw new Error(data.message || 'Login failed');
                    }

                } catch (error) {
                    console.error('Login error:', error);
                    this.showError(error.message || 'Login failed. Please check your credentials.');
                } finally {
                    this.setLoading(false);
                }
            }

            setLoading(isLoading) {
                const loginBtn = document.getElementById('loginBtn');
                const spinner = loginBtn.querySelector('.loading-spinner');
                
                if (isLoading) {
                    loginBtn.disabled = true;
                    spinner.style.display = 'inline-block';
                    loginBtn.innerHTML = '<i class="loading-spinner fas fa-spinner fa-spin"></i> Signing In...';
                } else {
                    loginBtn.disabled = false;
                    spinner.style.display = 'none';
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In to Admin Portal';
                }
            }

            showError(message) {
                const errorEl = document.getElementById('errorMessage');
                errorEl.textContent = message;
                errorEl.style.display = 'block';
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    errorEl.style.display = 'none';
                }, 5000);
            }

            showSuccess(message) {
                const successEl = document.getElementById('successMessage');
                successEl.textContent = message;
                successEl.style.display = 'block';
            }

            hideMessages() {
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('successMessage').style.display = 'none';
            }
        }

        function showForgotPassword() {
            alert('Please contact your system administrator for password reset assistance.');
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new OrgAdminLogin();
        });
    </script>
</body>
</html>
